<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Seat | ByBus</title>
    <link rel="stylesheet" href="/frontend/assets/css/main.css">
</head>
<body>

<nav class="navbar">
    <div class="logo"><img src="/frontend/assets/images/vibrant-bus-logo-white-background_1158260-16208.avif" alt="ByBus Logo">
        <span>ByBus</span></div>
</nav>

<main class="content">
    <h2>Book Your Seat</h2>

    <div class="section-box">
        <h3>Booking Details</h3>

        <label>Travel Date</label>
        <input type="date" id="travelDate">

        <label>Number of Seats</label>
        <input type="number" id="seatCount" min="1" value="1">

        <button class="btn-primary" onclick="confirmBooking()">
            Confirm Booking
        </button>
    </div>
</main>

<script src="../../assets/js/passenger/book-seat.js"></script>

</body>
</html>
