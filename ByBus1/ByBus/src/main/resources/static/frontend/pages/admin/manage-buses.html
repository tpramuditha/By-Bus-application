<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ByBus | Manage Buses</title>

    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/tables.css">
</head>
<body>

<header class="navbar">
    <div class="logo">
        <img src="/frontend/assets/images/vibrant-bus-logo-white-background_1158260-16208.avif" alt="ByBus Logo">
        <span>ByBus</span>
    </div>

    <div class="user-info">
        <span id="userName">Admin - Manage Buses</span>
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
</header>

<div class="layout">

    <aside class="sidebar">
        <ul>
            <li><a href="../../pages/admin/admin-dashboard.html">Dashboard</a></li>
            <li><a href="../../pages/admin/manage-users.html">Manage Users</a></li>
            <li><a href="../../pages/admin/manage-buses.html" class="active">Manage Buses</a></li>
            <li><a href="../../pages/admin/manage-bookings.html">Manage Bookings</a></li>
            <li><a href="../../pages/admin/manage-timetables.html">Manage Timetables</a></li>
        </ul>
    </aside>

    <main class="content">
        <h2>Manage Buses</h2>

        <!-- ADD / EDIT FORM -->
        <div class="section-box">
            <h3 id="formTitle">Add New Bus</h3>

            <!-- hidden bus id for edit -->
            <input type="hidden" id="busId">

            <input type="text" id="busNumber" placeholder="Bus Number (e.g. NB-1234)">
            <input type="text" id="routeName" placeholder="Route (e.g. Colombo - Kandy)">
            <input type="text" id="type" placeholder="Type (AC / Normal)">
            <select id="status">
                <option value="ACTIVE">ACTIVE</option>
                <option value="INACTIVE">INACTIVE</option>
            </select>

            <button class="btn-primary" onclick="saveBus()">Save</button>
            <button class="btn-logout" type="button" onclick="resetForm()">Cancel</button>
        </div>

        <!-- BUS LIST -->
        <div class="section-box">
            <h3>Bus List</h3>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Bus Number</th>
                    <th>Route</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="busTableBody"></tbody>
            </table>
        </div>

    </main>
</div>

<script src="../../assets/js/admin/manage-buses.js"></script>
</body>
</html>
