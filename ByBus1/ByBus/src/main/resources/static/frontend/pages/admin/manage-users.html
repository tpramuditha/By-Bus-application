<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ByBus | Manage Users</title>

    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/tables.css">
</head>
<body>

<header class="navbar">
    <div class="logo">
        <img src="/frontend/assets/images/vibrant-bus-logo-white-background_1158260-16208.avif" alt="ByBus Logo">
        <span>ByBus</span>
    </div>

    <div class="user-info">
        <span id="userName">Admin - Manage Users</span>
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
</header>

<div class="layout">
    <aside class="sidebar">
        <ul>
            <li><a href="../../pages/admin/admin-dashboard.html">Dashboard</a></li>
            <li><a href="../../pages/admin/manage-users.html" class="active">Manage Users</a></li>
            <li><a href="../../pages/admin/manage-buses.html">Manage Buses</a></li>
            <li><a href="../../pages/admin/manage-bookings.html" >Manage Bookings</a></li>
            <li><a href="../../pages/admin/manage-timetables.html">Manage Timetables</a></li>
        </ul>
    </aside>

    <main class="content">
        <h2>Manage Users</h2>

        <div class="section-box">
            <h3>Add New User</h3>

            <input type="text" id="name" placeholder="Full Name">
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">

            <select id="role">
                <option value="">-- Select Role --</option>
                <option value="PASSENGER">Passenger</option>
                <option value="ADMIN">Admin</option>
            </select>

            <button class="btn-primary" onclick="addUser()">Add User</button>
        </div>

        <div class="section-box">
            <h3>User List</h3>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
                </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </div>

    </main>
</div>

<script src="../../assets/js/admin/manage-users.js"></script>
</body>
</html>
