<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ByBus | Dashboard</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">

</head>
<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
    <div class="logo"> <img src="/frontend/assets/images/vibrant-bus-logo-white-background_1158260-16208.avif" alt="ByBus Logo">
        <span>ByBus</span></div>

    <div class="user-info">
        <span id="userName">Welcome</span>
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
</header>

<!-- ================= MAIN LAYOUT ================= -->
<div class="layout">

    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
        <ul>
            <li><a href="#" onclick="loadSection('overview')">Overview</a></li>
            <li><a href="#" onclick="loadSection('buses')">Buses</a></li>
            <li><a href="#" onclick="loadSection('bookings')">Bookings</a></li>
            <li><a href="#" onclick="loadSection('tracking')">Live Tracking</a></li>
            <li><a href="#" onclick="loadSection('timetable')">Timetable</a></li>
        </ul>
    </aside>

    <!-- ===== CONTENT ===== -->
    <main class="content">
        <h2 id="sectionTitle">Dashboard Overview</h2>

        <div id="contentArea">
            <p>Welcome to ByBus online bus service platform.</p>
        </div>


        <!-- ===== cards ===== -->

        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Buses</h3>
                <p>12</p>
            </div>
            <div class="card">
                <h3>Active Bookings</h3>
                <p>45</p>
            </div>
        </div>
    </main>

</div>



<!-- Dashboard JS -->
<script src="../assets/js/auth/dashboard.js"></script>

</body>
</html>
